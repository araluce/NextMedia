	{% extends "base.html" %}
	{% block content %}

	<style>
		.kv-avatar .file-preview-frame,.kv-avatar .file-preview-frame:hover {
		    margin: 0;
		    padding: 0;
		    border: none;
		    box-shadow: none;
		    text-align: center;
		}
		.kv-avatar .file-input {
		    display: table-cell;
		    max-width: 220px;
		}
	</style>


	<div class="panel panel-default">
        <div class="panel-heading">
			<h3 class="panel-title">Editar perfil</h3>
		</div>
		<div class="panel-body">
			<form role="form" action="{% url 'editar' %}" method="post" name="editar" enctype="multipart/form-data" >{% csrf_token %}
				
				<div class="fileinput fileinput-new clearfix center-block" data-provides="fileinput">
  					<div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
  						<img src="/static/{{ data.10 }}" alt="avatar">
  					</div>
  					<div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
  					<div>
    					<span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" name="I_perfil"></span>
    					<a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
  					</div>
				</div>

				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="text" name="Nombre" class="form-control" value={{ data.1 }}>
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="text" name="Apellidos" class="form-control" value={{ data.2 }}>
						</div>
					</div>
				</div>

	   			<div class="input-group">
	   				<span class="input-group-addon glyphicon glyphicon-credit-card" id="basic-addon1"></span>
					<input type="text" name="Visa" class="form-control" value={{ data.9 }}>
				</div>

			    <div class="input-group">
	   				<span class="input-group-addon glyphicon glyphicon-home" id="basic-addon1"></span>
	   				<p>{{data.8}}</p>
					<input type="text" name="Direccion" class="form-control" value={{ data.8 }}>
				</div>
			    			
	   			<input type="submit" value="Guardar cambios" class="btn btn-info btn-block">
		    		
	   		</form>
	   	</div>
	</div>

	<script>
	var btnCust = '<button type="button" class="btn btn-default" title="Add picture tags" ' + 
	    'onclick="alert(\'Call your custom code here.\')">' +
	    '<i class="glyphicon glyphicon-tag"></i>' +
	    '</button>'; 
	$("#I_perfil").fileinput({
	    overwriteInitial: true,
	    maxFileSize: 1500,
	    showClose: false,
	    showCaption: false,
	    browseLabel: '',
	    removeLabel: '',
	    browseIcon: '<i class="glyphicon glyphicon-folder-open"></i>',
	    removeIcon: '<i class="glyphicon glyphicon-remove"></i>',
	    removeTitle: 'Cancel or reset changes',
	    elErrorContainer: '#kv-avatar-errors',
	    msgErrorClass: 'alert alert-block alert-danger',
	    defaultPreviewContent: '<img src="/static/{{ data.10 }}" alt="Your Avatar" style="width:160px">',
	    layoutTemplates: {main2: '{preview} ' +  btnCust + ' {remove} {browse}'},
	    allowedFileExtensions: ["jpg", "png", "gif"]
	});
	</script>

	{% endblock %}
